<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- font links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome links -->
    <script src="https://kit.fontawesome.com/2fbb00e093.js" crossorigin="anonymous"></script>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize file -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main content -->
    <main class="max-w-screen-xl mx-auto lg:px-26">
        <!-- header section -->
        <header class="flex mt-10 mb-20 items-center">
            <!-- text content -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold leading-[100px]">It's good <br> tea time at The <br> Tea
                    House
                </h1>
                <br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste
                    Buds.</p>
                <br>
                <button
                    class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] py-4 px-5 rounded-xl text-white text-xl font-bold">Explore
                    More <i class="fa-solid fa-arrow-trend-up"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <!-- image -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-- card -->
                <div class=" absolute flex items-center gap-3 bg-white shadow-lg px-2 py-2 lg:px-10 lg:py-4 rounded-lg
                bottom-10 left-16 md:bottom-6">
                    <!-- icon -->
                    <div> <img src="images/star.png" alt=""></div>
                    <!-- text -->
                    <div>
                        <h3 class="text-2xl font-extrabold">5.00</h3>
                        <p class="text-neutral-500 font-semibold">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>

</html>
